[CONFIG]
logging_level = "INFO"
logging_format = "%(asctime)s - %(levelname)s - %(name)s - %(message)s"
retain_posts_for_days = 99

[PATTERNS]
"Basic Email"="\\b[^@{}\\\" ]+@[^@{}\\\" ]+\\.[^@{}\\\" ]+\\b"
"Master Card"="\\b(?:5[1-5][0-9]{2}|222[1-9]|22[3-9][0-9]|2[3-6][0-9]{2}|27[01][0-9]|2720)[0-9]{12}\\b"
"VISA Card"="\\b([4]\\d{3}[\\s]\\d{4}[\\s]\\d{4}[\\s]\\d{4}|[4]\\d{3}[-]\\d{4}[-]\\d{4}[-]\\d{4}|[4]\\d{3}[.]\\d{4}[.]\\d{4}[.]\\d{4}|[4]\\d{3}\\d{4}\\d{4}\\d{4})\\b"
"AMEX Card"="\\b3[47][0-9]{13}\\b"
"Broken Pattern"="\\z"
"Discord Webhook"="discord\\.com/api/webhooks/\\d*/.+\\b"
"JWT Token"="[\\w-]{24}\\.[\\w-]{6}\\.[\\w-]{25,110}"
